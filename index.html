				<section data-markdown data-auto-animate data-background-gradient="linear-gradient(to bottom, #283b95, #17b2c3)">
					<textarea data-template>
						### <span style="text-transform: none;color: #000000">Prime numbers</span>
						---
						### <span style="text-transform: none;color: #000000">Prime numbers</span>
						<div class="definition">
							<strong>Primes </strong>: 
							An integer $p \geq 2$ is said to be prime if its only positive divisors are 1 and $p$
						</div>
						---
						### <span style="text-transform: none;color: #000000">Prime numbers</span>
						<div class="definition">
							<strong>Primes </strong>: 
							An integer $p \geq 2$ is said to be prime if its only positive divisors are 1 and $p$
						</div>
						For example:  $2, 3, 5, \ldots,37, \ldots,197, \ldots $ <span style="text-transform: none; color: #000000">are prime</span>.
						---
						### <span style="text-transform: none;color: #000000">Prime numbers</span>
						<div class="definition">
							<strong>Primes </strong>: 
							An integer $p \geq 2$ is said to be prime if its only positive divisors are 1 and $p$
						</div>
						For example:  $1, 4, 6, 8, 9, \ldots 153, \ldots 201, \ldots $ are <span style="text-transform: none; color: #000000">not</span> prime.
						---
						### <span style="text-transform: none;">How many primes are there?</span>
						---
						### <span style="text-transform: none; color: #000000">True or False?</span>
						- There are infinitely many primes.
						---
						### <span style="text-transform: none; color: #000000">True or False?</span>
						- There are infinitely many primes.
						- <strong>Answer: </strong><span style="text-transform: none; color: #000000">True</span> 
						---
						### <span style="text-transform: none; color: #000000">True or False?</span>
						- There are infinitely many primes.
						- <strong>Answer: </strong><span style="text-transform: none; color: #000000">True</span> 
						- A proof of this result appeared in <span style="text-transform: none; color: #000000">Euclid's</span> <em>Elements</em> written around 300 BC.</p>
						---
						### <span style="text-transform: none; color: #000000">True or False?</span>
						- There are infinitely many primes.
						- <strong>Answer: </strong><span style="text-transform: none; color: #000000">True</span> 
						- Idea: Look at numbers of the form $$p_1p_2\ldots p_n + 1.$$
						---
						<div class="definition">
							<strong>Corollary:</strong>
							<p>Choose any large integer $N$. Then there are (infinitely many) primes bigger than $N$.</p>
							</div>
						---
						### <span style="text-transform: none;">Largest known prime</span>
						---
						### <span style="text-transform: none; color: #000000">True or False?</span>
						- As of October 2024, the largest known prime has $24,862,048$ digits.	
						---
						### <span style="text-transform: none; color: #000000">True or False?</span>
						- As of October 2024, the largest known prime has $24,862,048$ digits.	
						- <strong>Answer: </strong> <span style="text-transform: none; color: #000000">False</span> 
						---
						### <span style="text-transform: none; color: #000000">True or False?</span>
						- The largest known prime is $$2^{136,279,841} - 1$$ which has $41,024,320$ digits. 
						---
						### <span style="text-transform: none; color: #000000">True or False?</span>
						- The largest known prime is $$2^{136,279,841} - 1$$ which has $41,024,320$ digits. 
						- It was discovered 2 weeks ago!

						### <span style="text-transform: none; color: #000000">Mersenne primes</span>
						<div class="definition">
							<strong>Definition:</strong>
							<p>A prime of the form $2^n - 1$ is called a Mersenne prime.</p>
							</div>
						---
						### <span style="text-transform: none;  color: #000000">Mersenne primes</span> 
						-   $3 = 2^2 - 1$ 
						---
						### <span style="text-transform: none; color: #000000">Mersenne primes</span> 
						-   $3 = 2^2 - 1$ 
						- $7 = 2^3 - 1$ 
						---
						### <span style="text-transform: none; color: #000000">Mersenne primes</span> 
						-   $3 = 2^2 - 1$ 
						- $7 = 2^3 - 1$ 
						- $31 = 2^5 - 1$
						---
						### <span style="text-transform: none; color: #000000">Mersenne primes</span> 
						-   $3 = 2^2 - 1$ 
						- $7 = 2^3 - 1$ 
						- $31 = 2^5 - 1$
						- $127 = 2^7 - 1 $ 
						---
						### <span style="text-transform: none; color: #000000">Mersenne primes</span> 
						But $$2^{11} - 1= 23 \cdot 89$$ is not a (Mersenne) prime.
						---
						<div class="definition">
							<strong>Proposition:</strong>
							<p>If $n$ is composite then $2^n - 1$ is composite. 
							</div>
						---
						<div class="definition">
							<strong>Proposition:</strong>
							<p>If $n$ is composite then $2^n - 1$ is composite. 
							</div>
						For example:
							<p>
								\( 2^{15} - 1 = (2^3 - 1)(2^{12} + 2^9 + 2^6 + 2^3 + 1) \).
							</p>
						---
						### <span style="text-transform: none; color: #000000;">The Lucas-Lehmer Test</span>
						- The Lucas-Lehmer test was developed by Lucas in 1876 improved
							by Lehmer 1930s.  
						---
						### <span style="text-transform: none; color: #000000;">The Lucas-Lehmer Test</span>
						- The Lucas-Lehmer test was developed by Lucas in 1876 improved
							by Lehmer 1930s. 
						- It is a very fast test that will determine whether
							an integer of the form $2^p-1$ where $p$ is prime, is itself prime.
						---
						### <span style="text-transform: none; color: #000000;">The Lucas-Lehmer Test</span>
						In 1771, Euler showed that $$2^{31}â 1 = 2, 147, 483, 647$$ was prime
						using enhanced trial division. Lucas-Lehmer confirms this!
						---
						### <span style="text-transform: none;">How many Mersenne primes $2^p - 1$ are there?</span>		
						---
						### <span style="text-transform: none; color: #000000">True or False?</span>
						- There are infinitely many Mersenne primes.
						---
						### <span style="text-transform: none; color: #000000">True or False?</span>
						- There are infinitely many Mersenne primes.
						- Answer: <span style="text-transform: none; color: #000000">Nobody knows</span>
						---
						### <span style="text-transform: none; color: #000000">Mersenne Primes $2^p - 1$</span>	
						- Only 52 Mersenne primes are known.
						---
						### <span style="text-transform: none; color: #000000">Mersenne Primes $2^p - 1$</span>	
						- Only 52 Mersenne primes are known.
						- All $2^p - 1$ with $p$ up to ~136 million have been checked.
						---
						### <span style="text-transform: none; color: #000000">Mersenne Primes $2^p - 1$</span>	
						- Only 52 Mersenne primes are known.
						- All $2^p - 1$ with $p$ up to ~136 million have been checked.
						- Recall that the largest known prime is $2^{136,279,841} - 1$.
						---
						### <span style="text-transform: none; color: #000000">Twin Primes</span>
						<div class="definition">
							<strong>Definition:</strong>
							<p>We say two primes $p,q$ are twin primes</p> 
							<p>if $p = q + 2$ </p>
							</div>
						---
						###  <span style="text-transform: none; color: #000000">Twin Primes</span>
						<div class="definition">
							<strong>Definition:</strong>
							<p>We say two primes $p,q$ are twin primes</p> 
							<p>if $p = q + 2$ </p>
							</div>
						For example: $11$ and $13$ are twin primes, as are $17$ and $19$.	
						---
						### <span style="text-transform: none; color: #000000">True, False, or Nobody Knows?</span>
						Are there infinitely many twin primes?
						---
						### <span style="text-transform: none; color: #000000">True, False, or Nobody Knows?</span>
						Are there infinitely many twin primes?
						- Answer: <span style="text-transform: none; color: #000000">Nobody knows</span>
						---
						### <span style="text-transform: none; color: #000000">Twin primes</span>
						- Conjectured in 1849 that there are, but nobody knows for sure.
						---
						### <span style="text-transform: none; color: #000000">Twin primes</span>
						- Conjectured in 1849 that there are, but nobody knows for sure.
						- In 2013, Zhang proved that there are infinitely many prime pairs with a gap of no more than 70 million.
						---
						### <span style="text-transform: none; color: #000000">Twin primes</span>
						- Conjectured in 1849 that there are, but nobody knows for sure.
						- In 2013, Zhang proved that there are infinitely many prime pairs with a gap of no more than 70 million.
						- By 2014, it had been proved that there are infinitely many prime pairs with a gap of no more than 246.
						---
						### <span style="text-transform: none; color: #000000">Twin primes</span>
						- Conjectured in 1849 that there are, but nobody knows for sure.
						- In 2013, Zhang proved that there are infinitely many prime pairs with a gap of no more than 70 million.
						- By 2014, it had been proved that there are infinitely many prime pairs with a gap of no more than 246.
						- There's a Numberphile video: <em>Twin Prime Conjecture</em> which you can find on YouTube.
						---
						### <span style="text-transform: none; color: #000000">Goldbach (1742)</span>
						- Can every even number $n \geq 4$ be written as the sum of 2 prime numbers?
						---
						### <span style="text-transform: none; color: #000000">Goldbach (1742)</span>
						- Can every even number $n \geq 4$ be written as the sum of 2 prime numbers?
